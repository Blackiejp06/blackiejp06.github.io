<html>

<head>
  <meta aframe-injected="" name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui,viewport-fit=cover">
  <meta aframe-injected="" name="mobile-web-app-capable" content="yes">
  <meta aframe-injected="" name="theme-color" content="black">

  <meta charset="utf-8">

  <script src="dist\aframe-master.js"></script>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <link rel="stylesheet" href="style.css">

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script
    src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
  <script
    src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>

<body style="margin: -3.25px 0px 0px; overflow: hidden; width: 982px; height: 736.5px;">
  <a-scene vr-mode-ui="enabled: false;" loading-screen="enabled: false;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" id="scene" embedded="" gesture-detector=""
    inspector="" keyboard-shortcuts="" screenshot="" device-orientation-permission-ui=""    
    reflection="directionalLight:a-light[type=directional]"
    ar-hit-test="target:#objects;"
    renderer="physicallyCorrectLights:true;colorManagement:true;exposure:1;toneMapping:ACESFilmic;"
    shadow="type:pcfsoft"
    xr-mode-ui="XRMode: xr">

    <script>
      AFRAME.registerComponent('follow-shadow', {
        schema: {type: 'selector'},
        init() {this.el.object3D.renderOrder = -1;},
        tick() { 
          if (this.data) {
            this.el.object3D.position.copy(this.data.object3D.position); 
            this.el.object3D.position.y-=0.001; // stop z-fighting
          }
        }
      });
    </script>

    
    <!--a-sky color="#ECECEC" hide-on-enter-ar></a-sky-->
    
    <a-marker id="animated-marker" type="pattern" preset="custom" url="PCComponents/CPU/CPU-Marker.patt" raycaster="objects: .clickable"
      emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
      <a-image src="PCComponents/CPU/CPU-info.png" scale="2 2 2" class="clickable" rotation="-90 0 0" gesture-handler></a-image>

      <a-camera position="0 0.4 0" wasd-controls="acceleration:10;"></a-camera>
      <a-entity id="objects" scale="0.4 0.4 0.4" position="0 0 -2" rotation="0 0 0" shadow 
      gltf-model="PCComponents/CPU/Blender/CPUBlender.gltf">
      <a-animation attribute="rotation" to="0 360 0" repeat="indefinite" dur="5000"></a-animation>
      </a-entity>
      <!--a-plane follow-shadow="#objects" material="shader:shadow" shadow="cast:false;" rotation="-90 0 0" width="2" height="2"></a-plane-->
    </a-marker>

    <a-marker id="animated-marker" type="pattern" preset="custom" url="PCComponents/RAM/RAM-marker.patt" raycaster="objects: .clickable"
      emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
      <a-image src="PCComponents/RAM/RAM-info.png" scale="2 2 2" class="clickable" rotation="-90 0 0" gesture-handler></a-image>
      <a-camera position="0 0.4 0" wasd-controls="acceleration:10;"></a-camera>
      <a-entity id="objects" scale="1 1 1" position="0 0 -2" rotation="0 -90 90" shadow 
      gltf-model="PCComponents/RAM/RAM-Blender/RAMModel.gltf">
      <a-animation attribute="rotation" to="0 360 0" repeat="indefinite" dur="5000"></a-animation>
      </a-entity>
    </a-marker>

    <a-marker id="animated-marker" type="pattern" preset="custom" url="PCComponents/HDD/HDD-Marker.patt" raycaster="objects: .clickable"
      emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
      <a-image src="PCComponents/HDD/HDD-info.png" scale="2 2 2" class="clickable" rotation="-90 0 0" gesture-handler></a-image>
    </a-marker>

    <a-marker id="animated-marker" type="pattern" preset="custom" url="PCComponents/MBD/MBD-marker.patt" raycaster="objects: .clickable"
      emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
      <a-image src="PCComponents/MBD/MBD-info.png" scale="2 2 2" class="clickable" rotation="-90 0 0" gesture-handler></a-image>
    </a-marker>

    <a-marker id="animated-marker" type="pattern" preset="custom" url="PCComponents/GPU/assets/marker.patt" raycaster="objects: .clickable"
      emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
      <a-image src="PCComponents/GPU/GPU-Info.png" scale="2 2 2" class="clickable" rotation="-90 0 0" gesture-handler></a-image>
    </a-marker>

    <a-marker id="animated-marker" type="pattern" preset="custom" url="PCComponents/PSU/assets/marker.patt" raycaster="objects: .clickable"
      emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
      <a-image src="PCComponents/PSU/PSU-Info.png" scale="2 2 2" class="clickable" rotation="-90 0 0" gesture-handler></a-image>
    </a-marker>

    <a-marker id="animated-marker" type="pattern" preset="custom" url="PCComponents/SSD/assets/marker.patt" raycaster="objects: .clickable"
      emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
      <a-image src="PCComponents/SSD/SSD-Info.png" scale="2 2 2" class="clickable" rotation="-90 0 0" gesture-handler></a-image>
    </a-marker>

    <a-marker id="animated-marker" type="pattern" preset="custom" url="PCComponents/DiskDrive/assets/marker.patt" raycaster="objects: .clickable"
      emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
      <a-image  src="PCComponents/DiskDrive/DiskDrive-Info.png" scale="2 2 2" class="clickable" rotation="-90 0 0" gesture-handler></a-image>
    </a-marker>

    <a-entity camera=""></a-entity>
    <canvas class="a-canvas a-mouse-cursor-hover" data-aframe-canvas="true" width="1227" height="921"> </canvas>
    <a-entity light="" data-aframe-default-light="" aframe-injected=""></a-entity>
    <a-entity light="" position="" data-aframe-default-light="" aframe-injected=""></a-entity>
  </a-scene>


  <video autoplay="" muted="" playsinline="" id="arjs-video"
    style="width: 982px; height: 736.5px; position: absolute; top: 0px; left: 0px; z-index: -2; margin-left: 0px; margin-top: -3.25px;"></video>
</body>

</html>
